<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Ataskaita </h2><br />

    <!-- Login Form -->
    <form>
      <h3>Vizitai nuo:</h3>
      <input type="date" [(ngModel)]="from" class="fadeIn second" name="date"> <br />
      <br />
      <h3>Vizitai iki:</h3>
      <input type="date" date-format [(ngModel)]="until" class="fadeIn third" name="date"><br />
      <br />
      <input type="submit" (click)="GetReport()" class="fadeIn fourth" value="Gauti Ataskaitą">
    </form>

    <div class="center" *ngIf="showError">
      <e1> Blogai įvestos datos </e1>
    </div>

    <div class="center" *ngIf="showError">
      <e1> Ne visi laukai užpildyti </e1>
    </div>

  </div>
</div>
<br />
<br />

<div class="wrapper fadeInDown">
  <input type="button" *ngIf="showTable" value="Atsisiųsti ataskaitą">

  <table *ngIf="showTable">
    <tr>
      <th>Id:</th>
      <th>Vardas:</th>
      <th>Pavardė:</th>
      <th>Telefono numeris:</th>
      <th>Paštas:</th>
      <th>Vizito laikas:</th>
    </tr>
    <tr *ngFor="let rep of report">
      <td>{{rep.id}}</td>
      <td>{{rep.name}}</td>
      <td>{{rep.surname}}</td>
      <td>{{rep.phoneNumber}}</td>
      <td>{{rep.email}}</td>
      <td>{{rep.visitTime}}</td>
    </tr>
  </table>
</div>
