<html>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Klientų registracija </h2>

      <div class="fadeIn first">
        <img src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo1.png" id="icon" alt="User Icon" />
      </div>

      <!-- Login Form -->
      <form>
        <input type="text" (change)="NameChanged()" [(ngModel)]="name" class="fadeIn second" name="name" placeholder="Vardas">
        <input type="text" (change)="SurnameChanged()" [(ngModel)]="surname" class="fadeIn second" name="surname" placeholder="Pavardė">
        <input type="text" (change)="PhoneNumberChanged()" [(ngModel)]="phoneNumber" class="fadeIn second" name="phone" placeholder="861509558">
        <input type="text" (change)="EmailChanged()" [(ngModel)]="email" class="fadeIn second" name="email" placeholder="pastas@gmail.com">
        <input type="submit" (click)="Submit()" class="fadeIn fourth" value="Registruotis">
      </form>
      <div class="center" *ngIf="notFilledError">
        <e1> Ne visi laukai užpildyti</e1>
      </div>
      <div *ngIf="showMsg">
        <h2 class="active"> Registracija sėkminga! </h2>
      </div>
      <div class="center" *ngIf="showNameError">
        <e1> Vardo laukas negali būti tuščias </e1>
      </div>
      <div class="center" *ngIf="showSurnameError">
        <e1> Pavardės laukas negali būti tuščias </e1>
      </div>
      <nav class="center" *ngIf="showPhoneNumberError">
        <e1> Telefono laukas negali būti tuščias </e1>
      </nav>
      <div class="center" *ngIf="showEmailError">
        <e1> Pašto laukas negali būti tuščias </e1>
      </div>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Privatumo politika</a>
      </div>

    </div>
  </div>
</body>
</html>
